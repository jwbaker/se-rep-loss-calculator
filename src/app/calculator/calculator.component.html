<nav class="navbar navbar-dark bg-primary sticky-top">
    <a class="navbar-brand" href="#">SE Reputation Loss Calculator</a>
</nav>
<div class="container-fluid">
  <div>
    <alert *ngFor="let alert of alerts" type="{{alert.type}}">{{alert.message}}</alert>
  </div>
  <form-wizard>
    <wizard-step [title]="'Log in'" [isValid]="wizardStatus.loggedIn">
      <app-se-login [loggedIn]="wizardStatus.logged_in" (onLogIn)=onLogIn($event)></app-se-login>
    </wizard-step>
    <wizard-step [title]="'Choose sites'" [isValid]="wizardStatus.siteChosen">
        <app-site-picker [sites]="apiData.networkUsers" (onSiteChosen)="onSiteChosen($event)"></app-site-picker>
    </wizard-step>
    <wizard-step [title]="'Choose date range'" [isValid]="True">
        <app-se-range-picker [min]="minDate" [max]="maxDate" (onRangeChosen)="onRangePicked($event)"></app-se-range-picker>
    </wizard-step>
    <wizard-step [title]="'Calculate!'" [isValid]="True">
        
    </wizard-step>
  </form-wizard>
</div>
