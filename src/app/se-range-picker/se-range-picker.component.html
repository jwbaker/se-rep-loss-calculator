<div class="card">
  <div class="card-header">
    <h2>
      Start Date:
      <small class="text-muted">{{dates.start | date:'longDate'}} {{times.start | date:'mediumTime'}}</small>
    </h2>
  </div>
  <div class="card-block">
      <datepicker [(ngModel)]="dates.start" [showWeeks]="false" (ngModelChange)="emitDateRange()"></datepicker>
      <timepicker [(ngModel)]="times.start" [showSeconds]="true" [showMeridian]="true" (ngModelChange)="emitDateRange()"></timepicker>
  </div>
</div>
<div class="card">
    <div class="card-header">
      <h2>
        End Date:
        <small class="text-muted">{{dates.end | date:'longDate'}} {{times.end | date:'mediumTime'}}</small>
      </h2>
    </div>
    <div class="card-block">
        <datepicker [(ngModel)]="dates.end" [showWeeks]="false" (ngModelChange)="emitDateRange()"></datepicker>
        <timepicker [(ngModel)]="times.end" [showSeconds]="true" [showMeridian]="true" (ngModelChange)="emitDateRange()"></timepicker>
      </div>
  </div>
